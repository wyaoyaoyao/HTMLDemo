<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../jquery/jquery-1.11.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$("p").hide();
			});
		});
	</script>
</head>
<body>
	<h2>这是标题</h2>
	<p>这是一个段落。</p>
	<p>这是另一个段落。</p>
	<button>点击这里</button>
</body>
</html>
